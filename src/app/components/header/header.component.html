<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Example</title>
</head>
<body>

<header>
  <div class="container">
    <h1>My Website</h1>
    <nav>
      <ul>
        <li><a routerLink="./">Home</a></li>
        <li><a [routerLink]="[{ outlets: { main: 'about' } }]">About</a></li>
        <li><a [routerLink]="[{ outlets: { main: 'services' } }]">Services</a></li>
        <li><a [routerLink]="[{ outlets: { main: 'contact' } }]">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

</body>
</html>
